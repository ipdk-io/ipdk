version: "3.8"
x-proxy-args:
  &proxy-args
  args:
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - NO_PROXY=${NO_PROXY}

x-debug-env-var: &debug-env-var DEBUG=${DEBUG}

x-shared-volume: &shared-volume ipdk-shared:/ipdk-shared

services:
  build_base:
    image: spdk
    build:
      context: ../core/build_base
      <<: *proxy-args
    container_name: build_base
    environment:
      - *debug-env-var
  storage-target:
    image: spdk-app
    build:
      context: ../core/spdk-app
      <<: *proxy-args
    container_name: storage-target
    depends_on:
      - build_base
    networks:
      ipdk:
        ipv4_address: 192.168.42.2
    volumes:
      - /dev/hugepages:/dev/hugepages
      - ./storage-target.conf:/config
    environment:
      - *debug-env-var
      - SPDK_ARGS=-m 0x2
    privileged: true
  proxy-container:
    image: spdk-app
    build:
      context: ../core/spdk-app
      <<: *proxy-args
    container_name: proxy-container
    depends_on:
      - storage-target
    networks:
      ipdk:
        ipv4_address: 192.168.42.3
    volumes:
      - /dev/hugepages:/dev/hugepages
      - ./proxy-container.conf:/config
      - *shared-volume
    environment:
      - SPDK_ARGS=-m 0x4 -S /ipdk-shared
      - *debug-env-var
    privileged: true
  traffic-generator:
    image: traffic-generator
    build:
      context: ./traffic-generator
      <<: *proxy-args
    container_name: traffic-generator
    depends_on:
      - proxy-container
    networks:
      ipdk:
    volumes:
      - /dev/hugepages:/dev/hugepages
      - *shared-volume
    environment:
      - *debug-env-var
    privileged: true
  test-driver:
    image: test-driver
    build:
      context: ./test-drivers
      <<: *proxy-args
    container_name: test-driver
    depends_on:
      - traffic-generator
    volumes:
      - *shared-volume
      - ./test-drivers/test-helpers:/test-helpers
    environment:
      - *debug-env-var
    privileged: true
networks:
  ipdk:
    name: "ipdk"
    ipam:
      config:
        - subnet: 192.168.42.0/29
          gateway: 192.168.42.1
volumes:
  ipdk-shared:
